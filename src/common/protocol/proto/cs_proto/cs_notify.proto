package ProtoCs;

message RoleInfoNtf {
    optional int32 money = 1;
    optional int32 level = 2;
}

message CityInfo {
    optional int32 id = 1;
    optional int32 population = 2;
}

message CityListNtf {
    repeated CityInfo city_list = 1;
}

message ServerKickOffNtf {
    optional int32 type = 1;
}

